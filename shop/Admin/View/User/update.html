<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：会员管理-》修改会员信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/show">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="{$info.user_id}" />
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username" value="{$info['username']}" /></td>
                </tr>
				<tr>
					<td>邮箱</td>
					<td><input type="text" name="user_email" value="{$info['user_email']}" /></td>
				</tr>
				<tr>
					<td>QQ</td>
					<td><input type="text" name="user_qq" value="{$info['user_qq']}" /></td>
				</tr>
				<tr>
					<td>电话</td>
					<td><input type="text" name="user_tel" value="{$info['user_tel']}" /></td>
				</tr>
				<tr>
					<td>学历</td>
					<td><input type="text" name="user_xueli" value="{$info['user_xueli']}" /></td>
				</tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
